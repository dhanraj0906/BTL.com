<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href= 
"https://yt3.googleusercontent.com/cZ43RjvJ8Fb-aP-jvSdddgv_DknF0pPgbBaXoY5DPWJ5WLVKfCMi4FNp9lY8-uNoo4V0UbiR-Q=s900-c-k-c0x00ffffff-no-rj" 
          type="image/x-icon"> 
    <title>html Webpage with Centered Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashb{
            background-color: darkorange;
            width: 100%;
            padding-bottom: 0px;
        }
        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .logo {
            width: 100px; /* Adjust the width of the logo as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Add some space between the logo and text */
        }

        .navbar {
            background-color: #444;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .navbar a {
                display: block;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="blt.jpg" alt="Logo" class="logo">
        <b> <font size="50px" > BUILD TO LAST  </font></b>
    </div>

    <div class="navbar">
        <a href="dash.html">DASHBOARD</a>
        <a href="track.html">TRACKMENT</a>
        <a href="data.html">DATA</a>
        <a href="info.html">INFORMATION</a>
        
    </div>

    <script>
        function showContent(contentId) {
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }
            document.getElementById(contentId + 'Content').style.display = 'block';
        }
    </script>
