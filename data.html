<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href= 
"https://yt3.googleusercontent.com/cZ43RjvJ8Fb-aP-jvSdddgv_DknF0pPgbBaXoY5DPWJ5WLVKfCMi4FNp9lY8-uNoo4V0UbiR-Q=s900-c-k-c0x00ffffff-no-rj" 
          type="image/x-icon"> 
    <title>PHP Webpage with Centered Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: orangered;
        }

        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 100px; /* Adjust the width of the logo as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Add some space between the logo and text */
        }

        .navbar {
            background-color: #444;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .content {
            padding: 20px;
        }
         .container {
            background-color:burlywood ;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
           
             
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .navbar a {
                display: block;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="blt.jpg" alt="Logo" class="logo">
        <h1> BUILD TO LAST </h1>
    </div>

    <div class="navbar">
        <a href="dash.php">DASHBOARD</a>
        <a href="track.php">TRACKMENT</a>
        <a href="data.php">DATA</a>
        <a href="info.php">INFORMATION</a>
        
    </div>

    <script>
        function showContent(contentId) {
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }
            document.getElementById(contentId + 'Content').style.display = 'block';
        }
    </script>
    <center>
      <div class="container">
        <h1>TRACKMENT</h1>

        <form action="" method="POST">
            
            <div class="form-group">
                <label for="prospect">PROSPECT:</label>
                <input type="text" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="ir">IR:</label>
                <input type="text" id="ir" name="ir" required>
            </div>
            
            <div class="form-group">
                
                <label for="edi">EDIFICATION:</label>
                <input type="text" id="edi" name="edi" required>
            </div>

            <div class="form-group">
                <label for="plan">PRESENTOR :</label>
                <input type="text" id="plan" name="plan" required>
            </div>

            <div class="form-group">
                <label for="time">TIME:</label>
                <input type="text" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="date">DATE:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="deci"> DECISION: </label>
                <input type="text" id="date" name="date" required>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
    </center>
</body>
</html>
